<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tarjeta de blog empresarial</title>
  </head>
  <body>
    <article class="card">
      <div class="card-img-container">
        <img
          src="dccl--responsive-business-blog-card/hero-image-business-card.png"
          class="img-fondo"
          alt="hero"
        />
        <img
          src="dccl--responsive-business-blog-card/white-overlay.svg"
          class="img-pospuesta"
          alt=""
        />
      </div>
      <h2 class="card-title">Perfect solution for small business</h2>
      <p class="card-description">
        Small businesses need to generate leads to grow. You can use tools like
        Ringy.
      </p>
      <hr />
      <div class="card-footer">
        <img
          src="dccl--responsive-business-blog-card/avatar-image-business-card.png"
          class="img-footer"
          alt="avatar"
        />
        <div class="autor">
          <h5 class="autor-name">Amy Burgess</h5>
          <p class="autor-description">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </article>
  </body>
</html>
